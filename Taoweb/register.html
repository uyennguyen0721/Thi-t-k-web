<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="robots" content="noindex, follow">
<title>Đăng ký</title>
</head>
	<link href="css/register_css.css" rel="stylesheet"/>
	<link href="anh/icon/logo_vang.ico" rel="shortcut icon">

<body>
	<div class="main">
		<div class="register-content">
			<div class="register-form">
				<img src="./anh/logo_den.png" alt="OU" id="logo"/>
				<form method="post" class="form-login" id="form-login">
					<div class="form-group" >
						<input type="text" name="name" id="name" placeholder="Họ và tên"/>
					</div>
					<div class="form-group" >
						<input type="address" name="address" id="address" placeholder="Địa chỉ"/>
					</div>
					<div class="form-group" >
						<input type="phone" name="phone" id="phone" placeholder="Số điện thoại"/>
					</div>
					<div class="form-group" >
						<input type="username" name="username" id="username" placeholder="Tên đăng nhập"/>
					</div>
					<div class="form-group" >
						<input type="password" name="password" id="password" placeholder="Mật khẩu mới"/>
					</div>
					<div class="form-group" >
						<input type="password" name="password_again" id="password_again" placeholder="Nhập lại mật khẩu"/>
					</div>

					<div class="form-group form-button">
						<input type="submit" name="register" id="register" class="form-submit" value="Đăng ký"/>
					</div>
					<div class="form-group sugget-text">
						<div class="text">Bạn đã có tài khoản?</div>
						<div class="link register-link">
							<a href="login.html">Đăng nhập</a>  
						</div>
					</div>
				</form>
			</div>
					
		</div>
	</div>
</body>
</html>
