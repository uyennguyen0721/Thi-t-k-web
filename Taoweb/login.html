<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="robots" content="noindex, follow">
<title>Đăng nhập</title>
	<link href="css/login_css.css" rel="stylesheet"/>
	<link href="anh/icon/logo_vang.ico" rel="shortcut icon">
</head>

<body>
	<div class="main">
		<div class="login-content">
			<div class="login-form">
				<img src="./anh/logo_den.png" alt="OU" id="logo"/>
				<form method="post" class="form-login" id="form-login">
					<div class="form-group" >
						<input type="text" name="username" id="username" placeholder="Tên đăng nhập"/>
					</div>
					<div class="form-group" >
						<input type="password" name="password" id="password" placeholder="Mật khẩu"/>
					</div>
					<div class="form-group forgot-password">Quên mật khẩu?</div>

					<div class="form-group form-button">
						<input type="submit" name="login" id="login" class="form-submit" value="Đăng nhập"/>
					</div>
					<div class="form-group sugget-text">
						<div class="text">Bạn chưa có tài khoản?</div>
						<div class="link register-link">
							<a href="register.html">Đăng ký</a>
						</div>
					</div>
				</form>
			</div>
					
		</div>
	</div>
</body>
</html>
